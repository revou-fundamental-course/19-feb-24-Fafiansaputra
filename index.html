<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
    <style>
      </style>
</head>
<body>
    <div class="header wrapper">
        
    </div>
        <div class="menu">
            <button>Homes</button>
            <button>My profil</button>
            <button>Portfolio</button>
            <button>Messages Us</button>
        </div>

    <main class="main-content">
        <h3>Hi <span id="nama"></span>, Welcome To Website</h3>
    </main>
    <div class="gambar-bangunan">
      <img src="Gambar-gedung.jpeg" alt="Gedung">
    </div>

    <h3><b>Gambar</b></h3>
    <div class="gambar-container">
      <img src="Gambar-bandung.png" alt="bandung">
      <img src="Gambar-jakarta.png" alt="jakarta">
      <img src="Gambar-surabaya.png" alt="surabaya">
  </div>

     <h3>Message Us</h3>
    <form class="messages-us-form" name="messages-us-form" onsubmit="return sendForm()">
      <div class="input-form">  
        <div>
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" required>
      </div>
      <div>
        <label for="tanggal_lahir">Tanggal Lahir:</label>
        <input type="date" id="tanggal_lahir" name="tanggal_lahir" required>
      </div>
      <div>
        <label>Jenis Kelamin:</label>
        <select name="gender" required>
          <option value="laki-laki">Laki-laki</option>
          <option value="perempuan">Perempuan</option>
        </select>
      </div>
       <div>
        <label for="pesan">Pesan:</label>
        <textarea id="pesan" name="pesan" rows="4" required></textarea>
      </div>
        <button type="submit" id="send-messages-us-form">Send</button>
      </div>

        <div class="result-form">
          <b>Current time :</b>
          <span id="current-time"></span><br>
          <b>Nama :</b>
          <span id="name"></span>
          <b>Tanggal_lahir :</b>
          <span id="tanggal-lahir"></span>
          <b>Jenis Kelamin :</b>
          <span id="jenis-kelamin"></span>
          <b>Pesan :</b>
          <span id="pesan"></span>
        </div>
      </form>

      <div id="printResult"></div>

  <script>
    
    </script>
    <script src="script.js"></script>
</body>
</html>
